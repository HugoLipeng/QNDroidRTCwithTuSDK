apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.qiniu.droid.rtc.demo"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 6
        versionName "1.0.1"
        buildConfigField "long", "BUILD_TIMESTAMP", System.currentTimeMillis() + "L"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/qndroid-rtc-1.0.1.jar')
    compile 'com.android.support:appcompat-v7:25+'
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    compile 'com.bugsnag:bugsnag-android-ndk:1.+'
    compile 'de.greenrobot:eventbus:2.4.0'
    implementation files('libs/android-support-v7-recyclerview.jar')
    implementation files('libs/TuSDKCore-2.9.2.jar')
    implementation files('libs/TuSDKFace-2.2.0.jar')
    implementation files('libs/universal-image-loader-1.9.4.jar')
    implementation files('libs/TuSDKVideo-2.2.0.jar')
    compile 'com.github.bumptech.glide:glide:3.7.0'
}
